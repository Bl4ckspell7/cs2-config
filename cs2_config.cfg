// SET CROSSHAIR
exec extra_configs/crosshairs/red-small;


// BINDS
unbindall

bind "MOUSE1" "+attack";
bind "MOUSE2" "+attack2";
bind "MOUSE3" "player_ping";

bind "MOUSE_X" "yaw";
bind "MOUSE_Y" "pitch";

bind "1" "slot1"; // PRIMARY
bind "2" "slot2"; // SECONDARY
bind "3" "slot3"; // KNIFE
bind "9" "slot4"; // CYCLE NADES
bind "5" "slot5;inspect"; // BOMB
bind "7" "slot6;inspect"; // HE GRENADE (on mouse)
bind "4" "slot7;inspect"; // FLASHBANG
bind "'" "slot8;inspect"; // SMOKE (on mouse)
bind "6" "slot9;inspect"; // DECOY
bind "8" "slot10;inspect"; // MOLOTOV (on mouse)
bind "z" "slot12"; // HEALTH SHOT

bind "b" "buymenu";
bind "c" "toggleradarscale";
bind "e" "+use";
bind "f" "inspect";
bind "g" "drop";
bind "k" "ent_fire smokegrenade_projectile kill; stopsound"; // clear smokes
bind "l" "sv_rethrow_last_grenade";
bind "m" "teammenu";
bind "n" "switchhands";
bind "o" "exec cs2_config";
bind "p" "exec extra_configs/practise; say "practise config executed"";
bind "q" "lastinv";
bind "r" "+reload";
bind "t" "noclip";
bind "u" "messagemode";
bind "v" "+jump";
bind "x" "+voicerecord";

bind "`" "+moveup"; // (circumflex)
bind "CTRL" "+movedown";
bind "ENTER" "messagemode2";
bind "ESCAPE" "cancelselect";
bind "TAB" "+showscores";
bind "NONUSBACKSLASH" "toggleconsole"; // ("<" key)

bind "F1" "+spray_menu";
bind "F2" "toggle_dot_crosshair";
bind "F3" "toggle cl_crosshairsize 1.5 1337";
bind "F5" "toggleMwheelShootJump";
bind "F8" "toggle r_fullscreen_gamma 2.8 2.2";

bind "w" "+forward";
bind "a" "+left";
bind "s" "+back";
bind "d" "+right";

bind "PGDN" "+duck"; // crouch (capslock)
bind "SHIFT" "+sprint"; // shift

bind "mwheeldown" "+jump";
bind "mwheelup" "+jump";


// BUYSCRIPTS
bind "LEFTARROW" "buy defuser";
bind "UPARROW" "buy vest";
bind "RIGHTARROW" "buy vesthelm";
bind "DOWNARROW" "buy smokegrenade; buy molotov;  buy hegrenade; buy incgrenade; buy flashbang";


// TOGGLE MWHEEL JUMP/SHOOT -> SPAM DUAL BERETTAS
alias "toggleMwheelShootJump" "enableMwheelShoot";
alias "enableMwheelShoot" "alias toggleMwheelShootJump disableMwheelShoot; exec extra_configs/mwheelshoot";
alias "disableMwheelShoot" "alias toggleMwheelShootJump enableMwheelShoot; exec extra_configs/mwheeljump";


// TOGGLE DOT CROSSHAIR
alias "toggle_dot_crosshair" "dot_crosshair_on"
alias "dot_crosshair_on" "cl_crosshairsize 0; cl_crosshairdot true; alias toggle_dot_crosshair dot_crosshair_off"
alias "dot_crosshair_off" "cl_crosshairsize 1.5; cl_crosshairdot false; alias toggle_dot_crosshair dot_crosshair_on"


// COMMAND SHORTCUTS
alias "dc" "disconnect";
alias "rs" "mp_restartgame 1";
alias "dojo" "exec extra_configs/dojo/dojo.cfg";
